<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <title>pricing-component</title>
  </head>
  <body>
    <!-- <img class="twoooval" src="./picture 2.png" /> -->
    <div class="container1">
      <h1>Simple, traffic-based pricing</h1>
      <p class="text">Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="container2">
      <div class="flexcontainer">
        <div class="inputcontainer">
          <p class="page">100K PAGEVIEWS</p>
          <input
            class="range"
            type="range"
            name=""
            value=""
            min="0"
            max="32"
            onchange="rangeSlide(this.value)"
          />
        </div>
        <div class="price">
          <span class="price1" id="rangevalue">$0.00</span>
          <h3 id="year">/ month</h3>
        </div>
      </div>

      <div class="pricecontainer">
        <p class="monthly">Monthly Billing</p>
        <div class="containertoggle">
          <div class="togglebtn" onclick="this.classList.toggle('active')">
            <div class="inner"></div>
          </div>
        </div>
        <p class="yearly">Yearly Billing</p>
        <div class="percent">-25%</div>
      </div>
      <div class="href"></div>
      <div class="container5">
        <div class="lastcontainer">
          <div class="donecontainer">
            <img class="done" src="./Path 2 (2).png" />
            <p class="donetext">Unlimited websites</p>
          </div>
          <div class="donecontainer">
            <img class="done" src="./Path 2 (2).png" />
            <p class="donetext">100% data ownership</p>
          </div>
          <div class="donecontainer">
            <img class="done" src="./Path 2 (2).png" />
            <p class="donetext">Email reports</p>
          </div>
        </div>
        <div class="press">
          <button class="trial">Start my trial</button>
        </div>
      </div>
    </div>
  </body>
</html>
